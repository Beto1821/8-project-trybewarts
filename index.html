<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="/images/trybewarts-header-logo.svg"
        alt="Logotipo da Trybewarts"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input id="login" type="" name="email" placeholder="Email" />
        <input id="password" type="" name="password" placeholder="Senha" />
        <button id="entrar" class="btn btn-primary btn-sm">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <section class="dados-privados">
          <div class="nome-completo">
            <input type="text" id="input-name" placeholder="Nome" />
            <input type="text" id="input-lastname" placeholder="Sobrenome" />
          </div>
          <div class="emailCasa">
            <input type="text" id="input-email" placeholder="Email" />
            <label for="">
              Casa:
              <select name="" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
            </label>
          </div>
        </section>
        <section id="label-family-section">
          <h2 id="label-family">Qual sua família?</h2>
          <label for=""
            ><input
              type="radio"
              value="Frontend"
              name="family"
              id="a"
            />Frontend</label
          >
          <label for=""
            ><input
              type="radio"
              value="Backend"
              name="family"
              id="a"
            />Backend</label
          >
          <label for=""
            ><input
              type="radio"
              value="FullStack"
              name="family"
              id="a"
            />FullStack</label
          >
        </section>
        <section id="label-content-section">
          <h2 id="label-content">
            Qual conteúdo você está com mais vontade de aprender?
          </h2>
          <label for=""><input type="checkbox" name="materia" value="HoFs" id="HoFs" />HoFs</label>
          <label for=""><input type="checkbox" name="materia" value="Jest" id="jest" />Jest</label>
          <label for=""><input type="checkbox" name="materia" value="Promises" id="Promises" />Promises</label>
          <label for=""><input type="checkbox" name="materia" value="React" id="react" />React</label>
          <label for=""><input type="checkbox" name="materia" value="SQL" id="sql" />SQL</label>
          <label for=""><input type="checkbox" name="materia" value="Python" id="python" />Python</label>
        </section>
        <hr />
        <div id="avalia">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" id="escolha" />1
          <input type="radio" name="rate" value="2" id="escolha" />2
          <input type="radio" name="rate" value="3" id="escolha" />3
          <input type="radio" name="rate" value="4" id="escolha" />4
          <input type="radio" name="rate" value="5" id="escolha" />5
          <input type="radio" name="rate" value="6" id="escolha" />6
          <input type="radio" name="rate" value="7" id="escolha" />7
          <input type="radio" name="rate" value="8" id="escolha" />8
          <input type="radio" name="rate" value="9" id="escolha" />9
          <input type="radio" name="rate" value="10" id="escolha" />10
        </div>
        <section class="textarea-counter">
          <label class="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" maxlength="500"></textarea>
          <div id="counter">500</div>
        </section>
        <section class="enviar">
          <label id="label-infos"
            >Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement" /></label>
          <button type="submit" id="submit-btn" class="btn btn-primary">Enviar</button>
        </section>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="/images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <footer id="pezinho">
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
