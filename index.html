<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="/images/trybewarts-header-logo.svg"
        alt="Logotipo da Trybewarts"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input id="login" type="" name="email" placeholder="Email" />
        <input id="password" type="" name="password" placeholder="Senha" />
        <button id="entrar">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div class="nomeCompleto">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="emailCasa">
          <input type="text" id="input-email" placeholder="Email" />
          <label for="">
            Selecione sua casa:
            <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>
        </div>
        <label id="label-family">Qual sua família?</label>
        <spam>
          <input type="radio" value="Frontend" name="family" id="a" />Frontend
        </spam>
        <spam
          ><input
            type="radio"
            value="Backend"
            name="family"
            id="a"
          />Backend</spam
        >
        <spam>
          <input
            type="radio"
            value="FullStack"
            name="family"
            id="a"
          />FullStack</spam
        >
        <label for="" id="label-content"
          >Qual conteúdo você está com mais vontade de aprender?</label
        >
        <spam
          ><input type="checkbox" name="" value="HoFs" id="" />HoFs
          <input type="checkbox" name="" value="Jest" id="" />Jest
          <input type="checkbox" name="" value="Promises" id="" />Promises
          <input type="checkbox" name="" value="React" id="" />React
          <input type="checkbox" name="" value="SQL" id="" />SQL
          <input type="checkbox" name="" value="Python" id="" />Python</spam
        >
        <hr />
        <div id="avalia">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" id="escolha" />1
          <input type="radio" name="rate" value="2" id="escolha" />2
          <input type="radio" name="rate" value="3" id="escolha" />3
          <input type="radio" name="rate" value="4" id="escolha" />4
          <input type="radio" name="rate" value="5" id="escolha" />5
          <input type="radio" name="rate" value="6" id="escolha" />6
          <input type="radio" name="rate" value="7" id="escolha" />7
          <input type="radio" name="rate" value="8" id="escolha" />8
          <input type="radio" name="rate" value="9" id="escolha" />9
          <input type="radio" name="rate" value="'0" id="escolha" />10
        </div>

        <label class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500"></textarea>
        <label id="label-infos">Você concorda com o uso das informações acima?</label> <input type="checkbox" id="agreement">
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="/images/trybewarts-colored.svg"
        alt=""
      />
      <footer id="pezinho">
        <p>Direitos reservados à Trybewarts©</p>
      </footer>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
